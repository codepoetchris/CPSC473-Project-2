<!doctype html>
<html>

<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" src="https://fiddle.jshell.net/css/normalize.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <link rel="stylesheet" href="/stylesheets/normalize.css">
</head>

<body>
  <div class="container chat-wrapper jumbotron">
    <!--Start of Blackjack-->
    <div class="container">
      <div class="row hand">
        Dealers Hand
        <div class="top-align-text" id="dealerHand"></div>
      </div>
      <div class="row hand">
        Players Hand
        <div class="bottom-align-text" id="yourHand"></div>
      </div>
      <h3 class="whitefont">
        <div id="yourScore">
          Your Score: <span class="digits">0</span>
          Record: <span id="wins">0</span>&nbsp;/&nbsp;<span id="losses">0</span></div>
      </h3>
      <button class="btn btn-primary" id="deal">Deal</button>
      <button class="btn btn-success" id="hitMe">Hit</button>
      <button class="btn btn-warning" id="stand">Stand</button>
    </div>
    <!--End of Blackjack-->

    <!--Start of Chat App-->
    <main>
      <div class="chat-app-container">
        <header class="chat-header">
          <h5>Online Chat:</h5>
        </header>
        <div class="panel panel-default chat-messages">
          <ul class="panel-body chat-message-list" data-chat="message-list"></ul>
        </div>
        <div class="chat-input">
          <form data-chat="chat-form" class="cb-container">
            <div class="input-group">
              <label for="js-message-input" class="sr-only">Message:</label>
              <input type="text" class="form-control" data-chat="message-input" autofocus>
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--End of Chat App-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/scripts/src/cards.js"></script>
    <script src="/scripts/dist/main.js"></script>
  </div>
</body>

</html>
